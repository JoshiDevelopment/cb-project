<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  <body>
    <div class="dashboard-container">

              <p></p>
            </div>
          </div>
        </div>
        <div class="dashboard-box2">
          <div class="dashboard-box-content2">
            <div class="dashboard-box-content-item2">
              <h4>$$ Tracker</h4>
              <p></p>
            </div>
            <div class="dashboard-box-content-item2">
              <h4></h4>
              <p></p>
            </div>
          </div>
        </div>
        <div class="dashboard-box-payday">
          <div class="dashboard-box-content3">
            <div class="dashboard-box-content-item3">

              <p></p>

            </div>
          </div>
        </div>
        <div class="dashboard-box-misc2">

              <p></p>
            </div>

              <h4></h4>
              <p></p>
            </div>
          </div>
        </div>
        <div class="dashboard-box-tasks">
          <div class="dashboard-box-content3">
            <div class="dashboard-box-content-item3">
              <h4>Tasks</h4>
              <p></p>
            </div>
            <div class="dashboard-box-content-item">
              <h4></h4>
              <p></p>
            </div>
          </div>
        </div>
      </div>
        <div class="nav-container">
          <img src="/assets/img/Js-Logo.png" alt="logo" />
          
          <!--Navigation Items-->
          <div class="nav-item">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </div>
          <div class="nav-item">
            <i class="fas fa-list-ul"></i>
            <p>Tasks</p>
          </div>
          <div class="nav-item">
            <i class="fas fa-calendar" aria-hidden="true"></i>
            <p>Calender</p>
          </div>
          <div class="nav-item">
            <i class="fas fa-user"></i>
            <p>...</p>
          </div>
          <div class="nav-item">
            <i class="fas fa-user"></i>

          </div>
          <div class="nav-item">
            <i class="fas fa-address-book"></i>
            <p>Credentials</p>
          </div>
          <div class="nav-item">
            <i class="fas fa-address-card"></i>
            <p>Finances</p>
          </div>
          <div class="nav-item">
            <i class="fas fa-cog"></i>
            <p>Settings</p>
          </div>
